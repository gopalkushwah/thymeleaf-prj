<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>
	
	<h1>Home</h1>
	
	
	<!-- 
		we can pass parameters from one page to another page using thymeleaf fragments parameter
	-->
	<footer th:include="footer::footer('Gopal','Kushwah')"></footer>
	
	<!-- Comming value from the controller and then passing to another page -->
	<footer th:include="footer::footer(${title},${subtitle})"></footer>
	
	
</body>
</html>
