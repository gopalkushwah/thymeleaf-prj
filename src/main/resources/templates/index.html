<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h1>Hello</h1>
	<h1 th:text="${name}"></h1>
	
	<div th:with="a=5,b=20, n=${name}">
		<h1 th:text="${a}"></h1>
		<h1 th:text="${b}"></h1>
		<h1 th:text="${a+b}"></h1>
		<h1 th:text="${name}"></h1>
		
	</div>
	
	
		<h1 th:text="${#strings.toUpperCase(name)}"></h1>
		<h1 th:text="${#strings.toLowerCase(name)}"></h1>
		<h1 th:text="${#strings.length(name)}"></h1>
		
		
		
</body>
</html>
