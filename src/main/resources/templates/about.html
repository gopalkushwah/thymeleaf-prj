<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h1>Hello</h1>
	<h1 th:text="${name}"></h1>
	<table border="1">
		<tr><th>id</th><th>name</th><th>price</th></tr>
		<tr th:each="course : ${list}"><td th:text="${course.id}"></td><td th:text="${course.name}"></td><td th:text="${course.price}"></td></tr>
	</table>
</body>
</html>
